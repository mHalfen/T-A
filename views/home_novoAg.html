<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Agendamento</title>
        <link rel="stylesheet" href="/static/home.css">
        <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    </head>
    
    <body>

        <div class="principal">
            <div class="sidebar">

                <div class="info_user">
                    <div class="profile_picture">
                        <img alt="Profile" src="/public/img/image.png" />
                    </div>
                    <span id="user-name">Nome do Usuário</span>
                </div>

                <div class="menu">
                    <ul>
                        <li>
                            <a href="home.html">
                                <i class="bi bi-house"></i>
                                <span>Home</span>
                            </a>
                        </li>

                        <li>
                            <a href="home_novoAg.html">
                                <i class="bi bi-calendar2-plus"></i>
                                <span>Novo Agendamento</span>
                            </a>
                        </li>

                        <li>
                            <a href="home_visualizarAg.html">
                                <i class="bi bi-calendar2-week"></i>
                                <span>Visualizar Agendamento</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button>Logout</button>
            </div>

            <div class="content">
                <form action="" method="post">
                    <label>Data de Entrega</label>
                    <input type="date" name="dateForm">
            
                    <label>CNPJ</label>
                    <input type="text" id="cnpj" name="cnpjForm" required>
                    <br><br>
            
                    <label>Fornecedor</label>
                    <input type="text" id="fornecedor" name="fornecedorForm" required>
                    <br><br>
            
                    <label>N° Pedido</label>
                    <input type="text" id="numeroPedido" name="numeroPedidoForm" required>
                    <br><br>
                    
                    <button type="submit">Agendar!</button>
                </form>
            </div>

        </div>
    </body>
</html>
